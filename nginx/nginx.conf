upstream hello_server {
    # Docker-resolvable hostname for Gunicorn
    server django:8001;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name reform.shspu.ru;

    return 301 https://$host$request_uri;
}

# HTTPS server with strong SSL/TLS settings
server {
    listen 443 ssl http2;
    server_name reform.shspu.ru;

    # SSL/TLS protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!MEDIUM:!LOW:!aNULL:!MD5:!RC4:!DES:!3DES:!IDEA:!RSA;
    ssl_prefer_server_ciphers on;

    # SSL certificate
    ssl_certificate     /etc/letsencrypt/live/reform.shspu.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reform.shspu.ru/privkey.pem;

    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling        on;
    ssl_stapling_verify on;
    resolver            8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout    5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy to Gunicorn
    location / {
        proxy_pass         http://hello_server;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect     off;
    }

    # Static files
    location /static/ {
        alias       /usr/src/app/static/;
        access_log  off;
        expires     30d;
    }

    # Media files
    location /media/ {
        alias       /usr/src/app/media/;
        access_log  off;
        expires     30d;
    }
}
