{% extends 'fss/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Регистрация</h2>
        <h5 class="text-center mb-4">Пожалуйста, заполните форму для создания аккаунта:</h5>
        <form method="POST" novalidate>
            {% csrf_token %}
            
            <!-- Ошибки формы -->
            <div class="mb-3 text-danger">
                {{ form.non_field_errors }}
            </div>

            {% for field in form %}
                <div class="form-group mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    
                    <!-- Ошибки для конкретных полей -->
                    <div class="error-message text-danger">
                        {{ field.errors.0 }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 mb-3">Зарегистрироваться</button>
            <button type="button" onclick="window.location.href='{% url 'login' %}'" class="btn btn-secondary w-100">Уже есть аккаунт? Войти</button>
        </form>
    </div>
</div>

<style>
    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        height: 45px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .error-message {
        font-size: 14px;
        min-height: 20px; /* Чтобы ошибки не меняли высоту при отсутствии */
    }
</style>
{% endblock %}
