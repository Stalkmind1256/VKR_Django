{% extends 'fss/base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-success">Импорт пользователей</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    <div class="mb-3">
      <label for="file" class="form-label">Выберите файл (CSV или Excel)</label>
      <input type="file" name="file" id="file" class="form-control" accept=".csv,.xlsx,.xls" required>
    </div>
    <button type="submit" class="btn btn-success">Импортировать</button>
  </form>

  <div class="mt-4">
    <p class="text-muted">Формат файла:</p>
    <pre><code>first_name,last_name,patronymic,division,username,password</code></pre>
  </div>
</div>
{% endblock %}
