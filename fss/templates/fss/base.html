<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>
   {% include "fss/navbar.html" %}

    {% block navbar %}
    {% endblock %}

    <!-- Основной контент -->
    <div class="container">
        {% block content %}
            {% if messages %}
              <div class="alert alert-success">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
        {% endblock %}
    </div>
