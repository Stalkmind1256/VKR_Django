<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель модератора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Пользователи</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Жалобы</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Настройки</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4">Модерация контента</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Контент</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>user123</td>
                            <td>Пост о погоде</td>
                            <td><span class="badge bg-warning">На проверке</span></td>
                            <td>
                                <button class="btn btn-success btn-sm">Принять</button>
                                <button class="btn btn-danger btn-sm">Отклонить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h2 class="mt-4">Блокировка пользователей</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" placeholder="Введите имя">
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Причина блокировки</label>
                        <input type="text" class="form-control" id="reason" placeholder="Введите причину">
                    </div>
                    <button type="submit" class="btn btn-danger">Заблокировать</button>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
