{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4CAF50;">
  <div class="container">

    <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
      <i class="bi bi-boxes me-2"></i> Автоматизированная система учета
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-lg-center">
        <li class="nav-item mt-2 mt-lg-0">
          <a class="nav-link text-white" href="{% url 'my_suggestions' %}">
            <i class="bi bi-lightbulb me-1"></i> Мои предложения
          </a>
        </li>
        {% if user.is_superuser %}
        <li class="nav-item mt-2 mt-lg-0 ms-lg-3">
          <a class="nav-link text-white" href="{% url 'suggestion_list' %}">
            <i class="bi bi-database me-1"></i> Просмотр базы
          </a>
        </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav d-flex align-items-lg-center mb-2 mb-lg-0">
        {% if user.is_authenticated %}

        <li class="nav-item position-relative me-3 mt-2 mt-lg-0">
          <a class="nav-link text-white" href="{% url 'notifications' %}" title="Уведомления">
            <i class="bi bi-bell fs-5"></i>
            <span id="notification-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
              0
            </span>
          </a>
        </li>

        <!-- Профиль -->
        <li class="nav-item dropdown mt-2 mt-lg-0">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ user.first_name|default:"Администратор" }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item mt-2 mt-lg-0">
          <a class="btn btn-light text-dark" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right"></i> Войти
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- AJAX уведомления -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function updateNotificationCount() {
    $.ajax({
      url: "{% url 'unread_notification_count' %}",
      method: "GET",
      success: function (data) {
        const badge = document.getElementById("notification-badge");
        if (data.unread_count > 0) {
          badge.classList.remove("d-none");
          badge.textContent = data.unread_count;
        } else {
          badge.classList.add("d-none");
        }
      }
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    updateNotificationCount();
    setInterval(updateNotificationCount, 10000);
  });
</script>
